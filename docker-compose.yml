version: '3'

services:
  portainer:
    build:
      context: ./portainer
      dockerfile: Dockerfile
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/docker-data/portainer:/data
    ports:
      - 9000:9000
